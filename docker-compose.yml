version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-reverse
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - client
      - server

  db:
    env_file: .env.docker.root
    image: mariadb:11
    container_name: db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - "3306"  # facultatif si accès externe voulu (sinon à enlever pour la sécurité)


  client:
    env_file: .env.docker.root
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    expose: 
      - "80"
    restart: always # Permet de redémarrer le conteneur automatiquement en cas de plantage
    environment:
      - VITE_NODE_ENV=production
      - VITE_DOMAIN_CLIENT=${VITE_DOMAIN_FRONT}
      - VITE_DOMAIN_SERVER=${VITE_DOMAIN_BACK}

  server:
    env_file: .env.docker.root
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    expose:
      - "8080"
    restart: always # Permet de redémarrer le conteneur automatiquement en cas de plantage
    environment:
      - NODE_ENV=production
      - VITE_DOMAIN_BACK=${VITE_DOMAIN_BACK}
      - VITE_DOMAIN_FRONT=${VITE_DOMAIN_FRONT}
      - VITE_PORT_SERVER=${VITE_PORT_SERVER}
      # Variable d'environnement pour la connexion à la base de données
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db

volumes:
  db_data:
