version: '3.8'

# Chargement du fichier d'environnement
env_file: .env.docker.root

services:

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports: 
      - "${VITE_PORT_FRONT}:80"  # le port externe 4000 redirige vers le port 80 interne nginx
    restart: always # Permet de redémarrer le conteneur automatiquement en cas de plantage
    environment:
      - VITE_NODE_ENV=production
      - DOMAIN=${VITE_DOMAIN_FRONT}

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "${VITE_PORT_SERVER}:8080"  # le port externe 8080 redirige vers le port 8080 interne de l'application
    restart: always # Permet de redémarrer le conteneur automatiquement en cas de plantage
    environment:
      - NODE_ENV=production
      - VITE_DOMAIN_BACK=${VITE_DOMAIN_BACK}
      - VITE_DOMAIN_FRONT=${VITE_DOMAIN_FRONT}
      - VITE_PORT_SERVER=${VITE_PORT_SERVER}
      # Variable d'environnement pour la connexion à la base de données
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db

  db:
    image: mariadb:11
    container_name: db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT}:${DB_PORT}"  # facultatif si accès externe voulu (sinon à enlever pour la sécurité)
